<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>

    <!-- If you're not using a separate CSS file, you don't need this line -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Sample HTML Table</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bukamuso</td>
                <td>23</td>
                <td>Gauteng</td>
            </tr>
            <tr>
                <td>Ntando</td>
                <td>22</td>
                <td>Butterworth</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
